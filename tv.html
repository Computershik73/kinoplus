<html>
        <link rel="stylesheet" href="//releases.flowplayer.org/7.0.4/commercial/skin/skin.css">
        <head>
                <style type="text/css">
body {margin: 0;}

</style>
        </head>
  <body>
          <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="//releases.flowplayer.org/7.0.4/commercial/flowplayer.min.js"></script>
  <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script> 
          <script>
  flowplayer(function (api) {
    api.on("load", function (e, api, video) {
      $("#vinfo").text(api.engine.engineName + " engine playing " + video.type);
    }); });
  </script>
  <script>
          <div id="i"></div>
            <script>
                var url = location.href.split(".html?")[1];
                var newDiv = document.createElement("div");
                newDiv.innerHTML = '<video controls id="flowplayer fixed-controls no-toggle no-time play-button obj" style="border: 0; width: 100%; height: 100%" allowfullscreen type="application/x-mpegURL" src="' + url + '"></video>';
                my_div = document.getElementById("i");
                document.body.insertBefore(newDiv, my_div);
            </script>
        </body>
</html>
