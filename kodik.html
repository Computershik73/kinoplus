body {margin: 0;}

  <body>
          <div id="i"></div>
            <script>
                var url = location.href.split("?");
                var url1 = url[1];
                var url2 = url[2];
                var newDiv = document.createElement("div");
                newDiv.innerHTML = '<iframe id="i1" style="border: 0; width: 100%; height: 100%" allowfullscreen src="https://aniqit.com/serial/' + url1 + '/' + url2 + '/720p' + '"' + '></iframe>';
                my_div = document.getElementById("i");
                document.body.insertBefore(newDiv, my_div);
            </script>
        </body>
