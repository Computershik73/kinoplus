  <body>
          <div id="i"></div>
            <script>
                var url1 = location.href.match(/\?(.+)/)[1];
                var url2 = location.href.match(/\?(.+)/)[2];
                console.log(url1);
                console.log(url2);
                var newDiv = document.createElement("div");
                newDiv.innerHTML = '<iframe id="i1" style="border: 0; width: 100%; height: 100%" allowfullscreen src="http://aniqit.com/serial/' + url1 + '/' + url2 + '/720p/' + '"' + '></iframe>';
                my_div = document.getElementById("i");
                document.body.insertBefore(newDiv, my_div);
            </script>
