<html>
        <head>
                <style type="text/css">
body {margin: 0;}

</style>
        </head>
  <body>
          <div id="i"></div>
            <script>
                var url = location.href.split("?")[1];
                var newDiv = document.createElement("div");
                newDiv.innerHTML = '<iframe id="i1" style="border: 0; width: 100%; height: 100%" allowfullscreen src="' + url + '"></iframe>';
                my_div = document.getElementById("i");
                document.body.insertBefore(newDiv, my_div);
            </script>
        </body>
</html>
